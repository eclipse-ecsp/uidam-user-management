# Database Configuration
tenant.props.default.jdbc-url=${DEFAULT_POSTGRES_DATASOURCE:jdbc:postgresql://localhost:5432/ChangeMe}
tenant.props.default.user-name=${DEFAULT_POSTGRES_USERNAME:ChangeMe}
