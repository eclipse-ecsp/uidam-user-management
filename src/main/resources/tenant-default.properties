# Default Tenant Configuration for User Management
# Property structure: tenants.profile.default.*
# These properties serve as templates for auto-generating missing tenant properties

# Core Identity Properties
tenant.props.default.tenant-id=${TENANT_DEFAULT:default}
tenant.props.default.tenant-name=${DEFAULT_TENANT_NAME:default}
tenant.props.default.account-name=${DEFAULT_ACCOUNT_NAME:default}
tenant.props.default.account-type=${DEFAULT_ACCOUNT_TYPE:Root}

# User Management Properties
tenant.props.default.password-encoder=${DEFAULT_PASSWORD_ENCODER:SHA-256}
tenant.props.default.max-allowed-login-attempts=${DEFAULT_MAX_ALLOWED_LOGIN_ATTEMPTS:3}
