<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Template for HTML email with inline image</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div style="padding:0;background-color:#ffffff;margin:0!important">
  <div style="max-width:600px;Margin:0 auto;padding:0">
    <center>
      <table style="width:100%;max-width:600px;border-spacing:0">
        <tbody>
        <tr>
          <td style="padding:0;text-align:center" align="center">
            <table style="width:138px;border-spacing:0;Margin:0 auto">
              <tbody>
              <tr>
                <td style="padding:0">
                  <p style="Margin-bottom:30px;Margin-top:15px">
                    <img src="cid:Image-hdr_brand" width="138" style="display:block;border-style:none" alt="logo"
                         title="logo">
                  </p>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
      <table style="width:100%;max-width:600px;border-spacing:0">
        <tbody>
        <tr>
          <td style="padding:0">
            <img src="cid:Image-hdr_picture" width="600"
                 style="display:block;width:100%;max-width:600px;object-fit:cover;border-style:none" alt="Unified IDAM"
                 title="Unified IDAM">
          </td>
        </tr>
        </tbody>
      </table>
      <table style="width:100%;max-width:600px;border-spacing:0">
        <tbody>
        <tr>
          <td
            style="font-size:14px;font-family:Arial,sans-serif;color:#666666;line-height:14px;padding:30px 30px 25px;text-align:left">
            <p style="Margin:0;color:#666666" th:utext="${uidam.salutation}"></p>
          </td>
        </tr>
        <tr>
          <td
            style="font-size:14px;font-family:Arial,sans-serif;color:#666666;line-height:24px;padding:0 30px 25px;text-align:left">
            <p style="line-height:24px;Margin:0;color:#666666" th:utext="${uidam.body}"></p><br/>
            <br/>
            <p style="line-height:24px;Margin:0;color:#666666" th:utext="${uidam.footer}"></p>
            <p style="line-height:24px;Margin:0;color:#666666" th:utext="${uidam.sender}"></p>
          </td>
        </tr>
        </tbody>
      </table>
      <table align="center" bgcolor="#EBEBEB" style="width:100%;max-width:600px;font-family:'Arial',sans-serif">
        <tbody>
        <tr>
          <td style="padding:0;text-align:center;font-size:0">
            <div bgcolor="#EBEBEB" style="text-align:center;background-color:#ebebeb">
              <div style="width:100%;max-width:600px;display:inline-block;vertical-align:middle">
                <table bgcolor="#0fb0eb" width="100%"
                       style="border-spacing:0;font-family:'Arial',sans-serif;color:#010a0d;text-align:center">
                  <tbody>
                  <tr>
                    <td>
                      <center>
                        <table align="center"
                               style="border-top:1px solid #cccccc;border-spacing:0;font-family:'Arial',sans-serif;color:#010a0d;width:87%;font-size:10px;text-align:center;text-align:center">
                          <tbody>
                          <tr>
                            <td
                              style="width:100%;color:#010a0d;padding-top:17px;padding-bottom:17px;text-align:center;font-size:10px">
                              <p th:utext="${uidam.copyright}"></p>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </center>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </center>
  </div>
</div>
</body>
</html>
