# SDP Tenant Configuration for User Management
# Property structure: tenants.profile.sdp.*

# Core Identity Properties
tenants.profile.sdp.tenant-id=${SDP_TENANT_ID:sdp}
tenants.profile.sdp.tenant-name=${SDP_TENANT_NAME:SDP}
tenants.profile.sdp.account-name=${SDP_ACCOUNT_NAME:sdp}
tenants.profile.sdp.account-type=${SDP_ACCOUNT_TYPE:Root}

# User Management Properties
tenants.profile.sdp.password-encoder=${SDP_PASSWORD_ENCODER:SHA-256}
tenants.profile.sdp.max-allowed-login-attempts=${SDP_MAX_ALLOWED_LOGIN_ATTEMPTS:3}
tenants.profile.sdp.is-user-status-life-cycle-enabled=${SDP_IS_USER_STATUS_LIFE_CYCLE_ENABLED:false}
tenants.profile.sdp.external-user-permitted-roles=${SDP_EXTERNAL_USER_PERMITTED_ROLES:VEHICLE_OWNER}
tenants.profile.sdp.external-user-default-status=${SDP_EXTERNAL_USER_DEFAULT_STATUS:}
tenants.profile.sdp.user-default-account-name=${SDP_USER_DEFAULT_ACCOUNT_NAME:userdefaultaccount}
tenants.profile.sdp.additional-attr-check-enabled-for-sign-up=${SDP_ADDITIONAL_ATTR_CHECK_ENABLED_FOR_SIGN_UP:false}

# Authentication Properties (MOVED FROM application.properties)
tenants.profile.sdp.auth.admin-scope=${SDP_AUTH_ADMIN_SCOPE:UIDAMSystem}

# Email Verification Properties
tenants.profile.sdp.is-email-verification-enabled=${SDP_IS_EMAIL_VERIFICATION_ENABLED:false}
tenants.profile.sdp.email-verification-url=${SDP_EMAIL_VERIFICATION_URL:https://localhost:8080/sdp/v1/emailVerification/%s}
tenants.profile.sdp.email-verification-notification-id=${SDP_EMAIL_VERIFICATION_NOTIFICATION_ID:UIDAM_USER_VERIFY_ACCOUNT}
tenants.profile.sdp.email-verification-exp-days=${SDP_EMAIL_VERIFICATION_EXP_DAYS:7}
tenants.profile.sdp.email-regex-pattern-exclude=${SDP_EMAIL_REGEX_PATTERN_EXCLUDE:}
tenants.profile.sdp.auth-server-email-verification-response-url=${SDP_AUTH_SERVER_EMAIL_VERIFICATION_RESPONSE_URL:https://localhost:9443/sdp/emailVerification/verify}
tenants.profile.sdp.email-logo-path=${SDP_TENANT_EMAIL_LOGO_PATH:images/sdp-logo.svg}
tenants.profile.sdp.email-copyright=${SDP_TENANT_EMAIL_COPYRIGHT:Copyright Â© 2023 HARMAN International. All Rights Reserved.}

# Notification Configuration (MOVED FROM application.properties)
tenants.profile.sdp.notification.notification-api-url=${SDP_NOTIFICATION_API_URL:http://uidam-ignite-notification-manager:8080}
tenants.profile.sdp.notification.notification-id=${SDP_NOTIFICATION_ID:testUserVerify}

# Authorization Server Configuration (MOVED FROM application.properties)
tenants.profile.sdp.authorization-server.host-name=${SDP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}

# Password Recovery Properties
tenants.profile.sdp.recovery-secret-expires-in-minutes=${SDP_RECOVERY_SECRET_EXPIRES_IN_MINUTES:15}
tenants.profile.sdp.password-recovery-notification-id=${SDP_PASSWORD_RECOVERY_NOTIFICATION_ID:UIDAM_USER_PASSWORD_RECOVERY}
tenants.profile.sdp.auth-server-reset-response-url=${SDP_AUTH_SERVER_RESET_RESPONSE_URL:https://localhost:9443/sdp/recovery/reset/}

# Captcha Properties
tenants.profile.sdp.captcha-enforce-after-no-of-failures=${SDP_CAPTCHA_ENFORCE_AFTER_NO_OF_FAILURES:}

# Database Configuration
tenants.profile.sdp.jdbc-url=${SDP_POSTGRES_DATASOURCE:jdbc:postgresql://localhost:5432/ChangeMe}
tenants.profile.sdp.user-name=${SDP_POSTGRES_USERNAME:ChangeMe}
tenants.profile.sdp.password=${SDP_POSTGRES_PASSWORD:ChangeMe}
tenants.profile.sdp.driver-class-name=${SDP_POSTGRES_DRIVER:org.postgresql.Driver}
tenants.profile.sdp.max-pool-size=${SDP_POSTGRES_MAX_POOL_SIZE:30}
tenants.profile.sdp.max-idle-time=${SDP_POSTGRES_MAX_IDLE_TIME:0}
tenants.profile.sdp.connection-timeout-ms=${SDP_POSTGRES_CONNECTION_TIMEOUT_MS:60000}
tenants.profile.sdp.default-schema=${SDP_POSTGRES_DEFAULT_SCHEMA:uidam}
tenants.profile.sdp.cache-prep-stmts=${SDP_POSTGRES_CACHE_PREP_STMTS:true}
tenants.profile.sdp.prep-stmt-cache-size=${SDP_POSTGRES_PREP_STMT_CACHE_SIZE:250}
tenants.profile.sdp.prep-stmt-cache-sql-limit=${SDP_POSTGRES_PREP_STMT_CACHE_SQL_LIMIT:2048}

# Notification Configuration
tenants.profile.sdp.notification.notification-api-url=${SDP_NOTIFICATION_API_URL:http://notification-api-int-svc:8080/v1/notifications/nonRegisteredUsers}
tenants.profile.sdp.notification.notification-id=${SDP_NOTIFICATION_ID:uidamCustomEmailTemplate5}

# Notification Template Configuration
tenants.profile.sdp.notification.config.resolver=${SDP_NOTIFICATION_CONFIG_RESOLVER:internal}
tenants.profile.sdp.notification.config.path=${SDP_NOTIFICATION_CONFIG_PATH:classpath:/notification/uidam-notification-config.json}

# Template Engine Configuration
tenants.profile.sdp.notification.template.engine=${SDP_NOTIFICATION_TEMPLATE_ENGINE:thymeleaf}
tenants.profile.sdp.notification.template.format=${SDP_NOTIFICATION_TEMPLATE_FORMAT:HTML}
tenants.profile.sdp.notification.template.resolver=${SDP_NOTIFICATION_TEMPLATE_RESOLVER:CLASSPATH}
tenants.profile.sdp.notification.template.prefix=${SDP_NOTIFICATION_TEMPLATE_PREFIX:/notification/}
tenants.profile.sdp.notification.template.suffix=${SDP_NOTIFICATION_TEMPLATE_SUFFIX:.html}

# Email Provider Configuration
tenants.profile.sdp.notification.email.provider=${SDP_NOTIFICATION_EMAIL_PROVIDER:internal}
tenants.profile.sdp.notification.email.host=${SDP_NOTIFICATION_EMAIL_PROVIDER_HOST:smtp.gmail.com}
tenants.profile.sdp.notification.email.port=${SDP_NOTIFICATION_EMAIL_PROVIDER_PORT:587}
tenants.profile.sdp.notification.email.username=${SDP_NOTIFICATION_EMAIL_PROVIDER_USERNAME:ChangeMe}
tenants.profile.sdp.notification.email.password=${SDP_NOTIFICATION_EMAIL_PROVIDER_PASSWORD:ChangeMe}
tenants.profile.sdp.notification.email.properties.mail.smtp.auth=${SDP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
tenants.profile.sdp.notification.email.properties.mail.smtp.starttls.enabled=${SDP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
tenants.profile.sdp.notification.email.properties.mail.smtp.starttls.required=${SDP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}
tenants.profile.sdp.notification.email.properties.mail.smtp.ssl.enabled=${SDP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE:false}
tenants.profile.sdp.notification.email.properties.mail.debug=${SDP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_DEBUG:false}

# Auth Server Integration
tenants.profile.sdp.auth-server.host-name=${SDP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}
tenants.profile.sdp.auth-server.token-url=${SDP_AUTH_SERVER_TOKEN_URL:/sdp/oauth2/token}
tenants.profile.sdp.auth-server.revoke-token-url=${SDP_AUTH_SERVER_REVOKE_TOKEN_URL:/sdp/revoke/revokeByAdmin}
tenants.profile.sdp.auth-server.client-id=${SDP_CLIENT_ID:token-mgmt}
tenants.profile.sdp.auth-server.client-secret=${SDP_CLIENT_SECRET:ChangeMe}

# Client Registration Properties
tenants.profile.sdp.client-registration.default-status=${SDP_CLIENT_REGISTRATION_DEFAULT_STATUS:approved}
tenants.profile.sdp.client-registration.secret-key=${SDP_CLIENT_REGISTRATION_SECRET_KEY:ChangeMe}
tenants.profile.sdp.client-registration.secret-salt=${SDP_CLIENT_REGISTRATION_SECRET_SALT:ChangeMe}
tenants.profile.sdp.client-registration.refresh-token-validity=${SDP_CLIENT_REFRESH_TOKEN_VALIDITY:3600}
tenants.profile.sdp.client-registration.access-token-validity=${SDP_CLIENT_ACCESS_TOKEN_VALIDITY:3600}
tenants.profile.sdp.client-registration.authorization-code-validity=${SDP_CLIENT_AUTHORIZATION_CODE_VALIDITY:300}
tenants.profile.sdp.client-registration.hash-algorithm=${SDP_CLIENT_HASH_ALGORITHM:SHA-256}

# Liquibase Configuration (MIGRATED FROM application.properties)
tenants.profile.sdp.liquibase.change-log=${SDP_LIQUIBASE_CHANGE_LOG:classpath:database.schema/master.xml}
tenants.profile.sdp.liquibase.default-schema=${SDP_LIQUIBASE_DEFAULT_SCHEMA:uidam}
tenants.profile.sdp.liquibase.parameters.schema=${SDP_LIQUIBASE_PARAMETERS_SCHEMA:uidam}
tenants.profile.sdp.liquibase.parameters.initial-data-client-secret=${SDP_LIQUIBASE_INITIAL_DATA_CLIENT_SECRET:ChangeMe}
tenants.profile.sdp.liquibase.parameters.initial-data-user-salt=${SDP_LIQUIBASE_INITIAL_DATA_USER_SALT:ChangeMe}
tenants.profile.sdp.liquibase.parameters.initial-data-user-pwd=${SDP_LIQUIBASE_INITIAL_DATA_USER_PWD:ChangeMe}
