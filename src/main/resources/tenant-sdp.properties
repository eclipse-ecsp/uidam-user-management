# SDP Tenant Configuration for User Management
# Property structure: tenant.tenants.sdp.*

# Core Identity Properties
tenant.tenants.sdp.tenant-id=${SDP_TENANT_ID:sdp}
tenant.tenants.sdp.tenant-name=${SDP_TENANT_NAME:SDP}
tenant.tenants.sdp.account-name=${SDP_ACCOUNT_NAME:sdp}
tenant.tenants.sdp.account-type=${SDP_ACCOUNT_TYPE:Root}

# User Management Properties
tenant.tenants.sdp.password-encoder=${SDP_PASSWORD_ENCODER:SHA-256}
tenant.tenants.sdp.max-allowed-login-attempts=${SDP_MAX_ALLOWED_LOGIN_ATTEMPTS:3}
tenant.tenants.sdp.is-user-status-life-cycle-enabled=${SDP_IS_USER_STATUS_LIFE_CYCLE_ENABLED:false}
tenant.tenants.sdp.external-user-permitted-roles=${SDP_EXTERNAL_USER_PERMITTED_ROLES:VEHICLE_OWNER}
tenant.tenants.sdp.external-user-default-status=${SDP_EXTERNAL_USER_DEFAULT_STATUS:}
tenant.tenants.sdp.user-default-account-name=${SDP_USER_DEFAULT_ACCOUNT_NAME:userdefaultaccount}
tenant.tenants.sdp.additional-attr-check-enabled-for-sign-up=${SDP_ADDITIONAL_ATTR_CHECK_ENABLED_FOR_SIGN_UP:false}

# Authentication Properties (MOVED FROM application.properties)
tenant.tenants.sdp.auth.admin-scope=${SDP_AUTH_ADMIN_SCOPE:UIDAMSystem}

# Email Verification Properties
tenant.tenants.sdp.is-email-verification-enabled=${SDP_IS_EMAIL_VERIFICATION_ENABLED:false}
tenant.tenants.sdp.email-verification-url=${SDP_EMAIL_VERIFICATION_URL:https://localhost:8080/sdp/v1/emailVerification/%s}
tenant.tenants.sdp.email-verification-notification-id=${SDP_EMAIL_VERIFICATION_NOTIFICATION_ID:UIDAM_USER_VERIFY_ACCOUNT}
tenant.tenants.sdp.email-verification-exp-days=${SDP_EMAIL_VERIFICATION_EXP_DAYS:7}
tenant.tenants.sdp.email-regex-pattern-exclude=${SDP_EMAIL_REGEX_PATTERN_EXCLUDE:}
tenant.tenants.sdp.auth-server-email-verification-response-url=${SDP_AUTH_SERVER_EMAIL_VERIFICATION_RESPONSE_URL:https://localhost:9443/sdp/emailVerification/verify}
tenant.tenants.sdp.email-logo-path=${SDP_TENANT_EMAIL_LOGO_PATH:images/sdp-logo.svg}
tenant.tenants.sdp.email-copyright=${SDP_TENANT_EMAIL_COPYRIGHT:Copyright Â© 2023 HARMAN International. All Rights Reserved.}

# Notification Configuration (MOVED FROM application.properties)
tenant.tenants.sdp.notification.notification-api-url=${SDP_NOTIFICATION_API_URL:http://uidam-ignite-notification-manager:8080}
tenant.tenants.sdp.notification.notification-id=${SDP_NOTIFICATION_ID:testUserVerify}

# Authorization Server Configuration (MOVED FROM application.properties)
tenant.tenants.sdp.authorization-server.host-name=${SDP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}

# Password Recovery Properties
tenant.tenants.sdp.recovery-secret-expires-in-minutes=${SDP_RECOVERY_SECRET_EXPIRES_IN_MINUTES:15}
tenant.tenants.sdp.password-recovery-notification-id=${SDP_PASSWORD_RECOVERY_NOTIFICATION_ID:UIDAM_USER_PASSWORD_RECOVERY}
tenant.tenants.sdp.auth-server-reset-response-url=${SDP_AUTH_SERVER_RESET_RESPONSE_URL:https://localhost:9443/sdp/recovery/reset/}

# Captcha Properties
tenant.tenants.sdp.captcha-enforce-after-no-of-failures=${SDP_CAPTCHA_ENFORCE_AFTER_NO_OF_FAILURES:}

# Database Configuration
tenant.tenants.sdp.postgres.jdbc.url=${SDP_POSTGRES_DATASOURCE:jdbc:postgresql://localhost:5432/ChangeMe}
tenant.tenants.sdp.postgres.username=${SDP_POSTGRES_USERNAME:ChangeMe}
tenant.tenants.sdp.postgres.password=${SDP_POSTGRES_PASSWORD:ChangeMe}
tenant.tenants.sdp.postgres.driver.class.name=${SDP_DATABASE_DRIVER:org.postgresql.Driver}
tenant.tenants.sdp.database.max-pool-size=${SDP_DATABASE_MAX_POOL_SIZE:30}
tenant.tenants.sdp.database.max-idle-time=${SDP_DATABASE_MAX_IDLE_TIME:0}
tenant.tenants.sdp.database.connection-timeout-ms=${SDP_DATABASE_CONNECTION_TIMEOUT_MS:60000}
tenant.tenants.sdp.database.default-schema=${SDP_DATABASE_DEFAULT_SCHEMA:uidam}
tenant.tenants.sdp.database.cache-prep-stmts=${SDP_DATABASE_CACHE_PREP_STMTS:true}
tenant.tenants.sdp.database.prep-stmt-cache-size=${SDP_DATABASE_PREP_STMT_CACHE_SIZE:250}
tenant.tenants.sdp.database.prep-stmt-cache-sql-limit=${SDP_DATABASE_PREP_STMT_CACHE_SQL_LIMIT:2048}

# Notification Configuration
tenant.tenants.sdp.notification.notification-api-url=${SDP_NOTIFICATION_API_URL:http://notification-api-int-svc:8080/v1/notifications/nonRegisteredUsers}
tenant.tenants.sdp.notification.notification-id=${SDP_NOTIFICATION_ID:uidamCustomEmailTemplate5}

# Auth Server Integration
tenant.tenants.sdp.auth-server.host-name=${SDP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}
tenant.tenants.sdp.auth-server.token-url=${SDP_AUTH_SERVER_TOKEN_URL:/sdp/oauth2/token}
tenant.tenants.sdp.auth-server.revoke-token-url=${SDP_AUTH_SERVER_REVOKE_TOKEN_URL:/sdp/revoke/revokeByAdmin}
tenant.tenants.sdp.auth-server.client-id=${SDP_CLIENT_ID:token-mgmt}
tenant.tenants.sdp.auth-server.client-secret=${SDP_CLIENT_SECRET:ChangeMe}

# Client Registration Properties
tenant.tenants.sdp.client-registration.default-status=${SDP_CLIENT_REGISTRATION_DEFAULT_STATUS:approved}
tenant.tenants.sdp.client-registration.secret-key=${SDP_CLIENT_REGISTRATION_SECRET_KEY:ChangeMe}
tenant.tenants.sdp.client-registration.secret-salt=${SDP_CLIENT_REGISTRATION_SECRET_SALT:ChangeMe}
tenant.tenants.sdp.client-registration.refresh-token-validity=${SDP_CLIENT_REFRESH_TOKEN_VALIDITY:3600}
tenant.tenants.sdp.client-registration.access-token-validity=${SDP_CLIENT_ACCESS_TOKEN_VALIDITY:3600}
tenant.tenants.sdp.client-registration.authorization-code-validity=${SDP_CLIENT_AUTHORIZATION_CODE_VALIDITY:300}
tenant.tenants.sdp.client-registration.hash-algorithm=${SDP_CLIENT_HASH_ALGORITHM:SHA-256}

# Liquibase Configuration (MIGRATED FROM application.properties)
tenant.tenants.sdp.liquibase.change-log=${SDP_LIQUIBASE_CHANGE_LOG:classpath:database.schema/master.xml}
tenant.tenants.sdp.liquibase.default-schema=${SDP_LIQUIBASE_DEFAULT_SCHEMA:uidam}
tenant.tenants.sdp.liquibase.parameters.schema=${SDP_LIQUIBASE_PARAMETERS_SCHEMA:uidam}
tenant.tenants.sdp.liquibase.parameters.initial-data-client-secret=${SDP_LIQUIBASE_INITIAL_DATA_CLIENT_SECRET:ChangeMe}
tenant.tenants.sdp.liquibase.parameters.initial-data-user-salt=${SDP_LIQUIBASE_INITIAL_DATA_USER_SALT:ChangeMe}
tenant.tenants.sdp.liquibase.parameters.initial-data-user-pwd=${SDP_LIQUIBASE_INITIAL_DATA_USER_PWD:ChangeMe}
