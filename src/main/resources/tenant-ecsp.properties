# ECSP Tenant Configuration for User Management
# Property structure: tenant.tenants.ecsp.*

# Core Identity Properties
tenant.tenants.ecsp.tenant-id=${ECSP_TENANT_ID:ecsp}
tenant.tenants.ecsp.tenant-name=${ECSP_TENANT_NAME:ECSP}
tenant.tenants.ecsp.account-name=${ECSP_ACCOUNT_NAME:ecsp}
tenant.tenants.ecsp.account-type=${ECSP_ACCOUNT_TYPE:Root}

# User Management Properties
tenant.tenants.ecsp.password-encoder=${ECSP_PASSWORD_ENCODER:SHA-256}
tenant.tenants.ecsp.max-allowed-login-attempts=${ECSP_MAX_ALLOWED_LOGIN_ATTEMPTS:3}
tenant.tenants.ecsp.is-user-status-life-cycle-enabled=${ECSP_IS_USER_STATUS_LIFE_CYCLE_ENABLED:false}
tenant.tenants.ecsp.external-user-permitted-roles=${ECSP_EXTERNAL_USER_PERMITTED_ROLES:VEHICLE_OWNER}
tenant.tenants.ecsp.external-user-default-status=${ECSP_EXTERNAL_USER_DEFAULT_STATUS:}
tenant.tenants.ecsp.user-default-account-name=${ECSP_USER_DEFAULT_ACCOUNT_NAME:userdefaultaccount}
tenant.tenants.ecsp.additional-attr-check-enabled-for-sign-up=${ECSP_ADDITIONAL_ATTR_CHECK_ENABLED_FOR_SIGN_UP:false}

# Authentication Properties (MOVED FROM application.properties)
tenant.tenants.ecsp.auth.admin-scope=${ECSP_AUTH_ADMIN_SCOPE:UIDAMSystem}

# Email Verification Properties
tenant.tenants.ecsp.is-email-verification-enabled=${ECSP_IS_EMAIL_VERIFICATION_ENABLED:false}
tenant.tenants.ecsp.email-verification-url=${ECSP_EMAIL_VERIFICATION_URL:https://localhost:8080/ecsp/v1/emailVerification/%s}
tenant.tenants.ecsp.email-verification-notification-id=${ECSP_EMAIL_VERIFICATION_NOTIFICATION_ID:UIDAM_USER_VERIFY_ACCOUNT}
tenant.tenants.ecsp.email-verification-exp-days=${ECSP_EMAIL_VERIFICATION_EXP_DAYS:7}
tenant.tenants.ecsp.email-regex-pattern-exclude=${ECSP_EMAIL_REGEX_PATTERN_EXCLUDE:}
tenant.tenants.ecsp.auth-server-email-verification-response-url=${ECSP_AUTH_SERVER_EMAIL_VERIFICATION_RESPONSE_URL:https://localhost:9443/ecsp/emailVerification/verify}
tenant.tenants.ecsp.email-logo-path=${ECSP_TENANT_EMAIL_LOGO_PATH:images/ecsp-logo.svg}
tenant.tenants.ecsp.email-copyright=${ECSP_TENANT_EMAIL_COPYRIGHT:Copyright Â© 2023 HARMAN International. All Rights Reserved.}

# Notification Configuration (MOVED FROM application.properties)
tenant.tenants.ecsp.notification.notification-api-url=${ECSP_NOTIFICATION_API_URL:http://uidam-ignite-notification-manager:8080}
tenant.tenants.ecsp.notification.notification-id=${ECSP_NOTIFICATION_ID:testUserVerify}

# Authorization Server Configuration (MOVED FROM application.properties)
tenant.tenants.ecsp.authorization-server.host-name=${ECSP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}

# Password Recovery Properties
tenant.tenants.ecsp.recovery-secret-expires-in-minutes=${ECSP_RECOVERY_SECRET_EXPIRES_IN_MINUTES:15}
tenant.tenants.ecsp.password-recovery-notification-id=${ECSP_PASSWORD_RECOVERY_NOTIFICATION_ID:UIDAM_USER_PASSWORD_RECOVERY}
tenant.tenants.ecsp.auth-server-reset-response-url=${ECSP_AUTH_SERVER_RESET_RESPONSE_URL:https://localhost:9443/ecsp/recovery/reset/}

# Captcha Properties
tenant.tenants.ecsp.captcha-enforce-after-no-of-failures=${ECSP_CAPTCHA_ENFORCE_AFTER_NO_OF_FAILURES:}

# Database Configuration
tenant.tenants.ecsp.jdbc-url=${ECSP_POSTGRES_DATASOURCE:jdbc:postgresql://localhost:5432/ChangeMe}
tenant.tenants.ecsp.user-name=${ECSP_POSTGRES_USERNAME:ChangeMe}
tenant.tenants.ecsp.password=${ECSP_POSTGRES_PASSWORD:ChangeMe}
tenant.tenants.ecsp.driver-class-name=${ECSP_POSTGRES_DRIVER:org.postgresql.Driver}
tenant.tenants.ecsp.max-pool-size=${ECSP_POSTGRES_MAX_POOL_SIZE:30}
tenant.tenants.ecsp.max-idle-time=${ECSP_POSTGRES_MAX_IDLE_TIME:0}
tenant.tenants.ecsp.connection-timeout-ms=${ECSP_POSTGRES_CONNECTION_TIMEOUT_MS:60000}
tenant.tenants.ecsp.default-schema=${ECSP_POSTGRES_DEFAULT_SCHEMA:uidam}
tenant.tenants.ecsp.cache-prep-stmts=${ECSP_POSTGRES_CACHE_PREP_STMTS:true}
tenant.tenants.ecsp.prep-stmt-cache-size=${ECSP_POSTGRES_PREP_STMT_CACHE_SIZE:250}
tenant.tenants.ecsp.prep-stmt-cache-sql-limit=${ECSP_POSTGRES_PREP_STMT_CACHE_SQL_LIMIT:2048}

# Notification Configuration
tenant.tenants.ecsp.notification.notification-api-url=${ECSP_NOTIFICATION_API_URL:http://notification-api-int-svc:8080/v1/notifications/nonRegisteredUsers}
tenant.tenants.ecsp.notification.notification-id=${ECSP_NOTIFICATION_ID:uidamCustomEmailTemplate5}

# Notification Template Configuration
tenant.tenants.ecsp.notification.config.resolver=${ECSP_NOTIFICATION_CONFIG_RESOLVER:internal}
tenant.tenants.ecsp.notification.config.path=${ECSP_NOTIFICATION_CONFIG_PATH:classpath:/notification/uidam-notification-config.json}

# Template Engine Configuration
tenant.tenants.ecsp.notification.template.engine=${ECSP_NOTIFICATION_TEMPLATE_ENGINE:thymeleaf}
tenant.tenants.ecsp.notification.template.format=${ECSP_NOTIFICATION_TEMPLATE_FORMAT:HTML}
tenant.tenants.ecsp.notification.template.resolver=${ECSP_NOTIFICATION_TEMPLATE_RESOLVER:CLASSPATH}
tenant.tenants.ecsp.notification.template.prefix=${ECSP_NOTIFICATION_TEMPLATE_PREFIX:/notification/}
tenant.tenants.ecsp.notification.template.suffix=${ECSP_NOTIFICATION_TEMPLATE_SUFFIX:.html}

# Email Provider Configuration
tenant.tenants.ecsp.notification.email.provider=${ECSP_NOTIFICATION_EMAIL_PROVIDER:internal}
tenant.tenants.ecsp.notification.email.host=${ECSP_NOTIFICATION_EMAIL_PROVIDER_HOST:smtp.gmail.com}
tenant.tenants.ecsp.notification.email.port=${ECSP_NOTIFICATION_EMAIL_PROVIDER_PORT:587}
tenant.tenants.ecsp.notification.email.username=${ECSP_NOTIFICATION_EMAIL_PROVIDER_USERNAME:ChangeMe}
tenant.tenants.ecsp.notification.email.password=${ECSP_NOTIFICATION_EMAIL_PROVIDER_PASSWORD:ChangeMe}
tenant.tenants.ecsp.notification.email.properties.mail.smtp.auth=${ECSP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
tenant.tenants.ecsp.notification.email.properties.mail.smtp.starttls.enabled=${ECSP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
tenant.tenants.ecsp.notification.email.properties.mail.smtp.starttls.required=${ECSP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}
tenant.tenants.ecsp.notification.email.properties.mail.smtp.ssl.enabled=${ECSP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_SMTP_SSL_ENABLE:false}
tenant.tenants.ecsp.notification.email.properties.mail.debug=${ECSP_NOTIFICATION_EMAIL_PROPERTIES_MAIL_DEBUG:false}

# Auth Server Integration
tenant.tenants.ecsp.auth-server.host-name=${ECSP_AUTHORIZATION_SERVER_URL:http://uidam-authorization-server:9443}
tenant.tenants.ecsp.auth-server.token-url=${ECSP_AUTH_SERVER_TOKEN_URL:/ecsp/oauth2/token}
tenant.tenants.ecsp.auth-server.revoke-token-url=${ECSP_AUTH_SERVER_REVOKE_TOKEN_URL:/ecsp/revoke/revokeByAdmin}
tenant.tenants.ecsp.auth-server.client-id=${ECSP_CLIENT_ID:token-mgmt}
tenant.tenants.ecsp.auth-server.client-secret=${ECSP_CLIENT_SECRET:ChangeMe}

# Client Registration Properties
tenant.tenants.ecsp.client-registration.default-status=${ECSP_CLIENT_REGISTRATION_DEFAULT_STATUS:approved}
tenant.tenants.ecsp.client-registration.secret-key=${ECSP_CLIENT_REGISTRATION_SECRET_KEY:ChangeMe}
tenant.tenants.ecsp.client-registration.secret-salt=${ECSP_CLIENT_REGISTRATION_SECRET_SALT:ChangeMe}
tenant.tenants.ecsp.client-registration.refresh-token-validity=${ECSP_CLIENT_REFRESH_TOKEN_VALIDITY:3600}
tenant.tenants.ecsp.client-registration.access-token-validity=${ECSP_CLIENT_ACCESS_TOKEN_VALIDITY:3600}
tenant.tenants.ecsp.client-registration.authorization-code-validity=${ECSP_CLIENT_AUTHORIZATION_CODE_VALIDITY:300}
tenant.tenants.ecsp.client-registration.hash-algorithm=${ECSP_CLIENT_HASH_ALGORITHM:SHA-256}

# Liquibase Configuration (MIGRATED FROM application.properties)
tenant.tenants.ecsp.liquibase.change-log=${ECSP_LIQUIBASE_CHANGE_LOG:classpath:database.schema/master.xml}
tenant.tenants.ecsp.liquibase.default-schema=${ECSP_LIQUIBASE_DEFAULT_SCHEMA:uidam}
tenant.tenants.ecsp.liquibase.parameters.schema=${ECSP_LIQUIBASE_PARAMETERS_SCHEMA:uidam}
tenant.tenants.ecsp.liquibase.parameters.initial-data-client-secret=${ECSP_LIQUIBASE_INITIAL_DATA_CLIENT_SECRET:ChangeMe}
tenant.tenants.ecsp.liquibase.parameters.initial-data-user-salt=${ECSP_LIQUIBASE_INITIAL_DATA_USER_SALT:ChangeMe}
tenant.tenants.ecsp.liquibase.parameters.initial-data-user-pwd=${ECSP_LIQUIBASE_INITIAL_DATA_USER_PWD:ChangeMe}
