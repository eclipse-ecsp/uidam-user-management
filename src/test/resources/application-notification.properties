# ==================================================================================
# Multi-Tenant Test Configuration for Notification System
# ==================================================================================
# This configuration file sets up tenant-aware notification settings for testing.
# Tests should mock TenantConfigurationService to provide tenant-specific properties.
# ==================================================================================

# Multi-tenant configuration
tenant.ids=ecsp,sdp
tenant.default=ecsp
tenant.multitenant.enabled=true

# ECSP Tenant Notification Configuration (Ignite provider for tests)
tenant.tenants.ecsp.notification.notification-api-url=http://test-notification-api:8080/v1/notifications/nonRegisteredUsers
tenant.tenants.ecsp.notification.notification-id=TEST_NOTIFICATION_ID
tenant.tenants.ecsp.notification.email.provider=ignite

# ECSP notification template configuration
tenant.tenants.ecsp.notification.config.resolver=internal
tenant.tenants.ecsp.notification.config.path=classpath:/notification/uidam-notification-config.json
tenant.tenants.ecsp.notification.template.engine=thymeleaf
tenant.tenants.ecsp.notification.template.format=HTML
tenant.tenants.ecsp.notification.template.resolver=CLASSPATH
tenant.tenants.ecsp.notification.template.prefix=/notification/
tenant.tenants.ecsp.notification.template.suffix=.html

# SDP Tenant Notification Configuration (Internal SMTP provider for tests)
tenant.tenants.sdp.notification.email.provider=internal
tenant.tenants.sdp.notification.email.host=smtp.test.com
tenant.tenants.sdp.notification.email.port=587
tenant.tenants.sdp.notification.email.username=test@test.com
tenant.tenants.sdp.notification.email.password=testPassword
tenant.tenants.sdp.notification.email.properties.mail.smtp.auth=true
tenant.tenants.sdp.notification.email.properties.mail.smtp.starttls.enabled=true
tenant.tenants.sdp.notification.email.properties.mail.smtp.starttls.required=true

# SDP notification template configuration
tenant.tenants.sdp.notification.config.resolver=internal
tenant.tenants.sdp.notification.config.path=classpath:/notification/uidam-notification-config.json
tenant.tenants.sdp.notification.template.engine=thymeleaf
tenant.tenants.sdp.notification.template.format=HTML
tenant.tenants.sdp.notification.template.resolver=CLASSPATH
tenant.tenants.sdp.notification.template.prefix=/notification/
tenant.tenants.sdp.notification.template.suffix=.html

